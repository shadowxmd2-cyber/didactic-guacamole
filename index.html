<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Ghost Game Squad - Attendance</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1616112589678-fd8e1d17e28d?auto=format&fit=crop&w=1920&q=80')
        no-repeat center center/cover;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding-top: 40px;
      overflow-x: hidden;
      position: relative;
    }

    body::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(3px);
      z-index: 0;
    }

    h1 {
      font-size: 2.4em;
      color: #00ffcc;
      text-shadow: 0 0 25px #00ffcc, 0 0 50px #00bfa5;
      animation: glowPulse 3s infinite ease-in-out;
      z-index: 2;
    }

    @keyframes glowPulse {
      0%, 100% { text-shadow: 0 0 20px #00ffcc, 0 0 40px #00ffcc; }
      50% { text-shadow: 0 0 5px #00ffcc, 0 0 15px #00ffcc; }
    }

    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 25px 35px;
      border-radius: 20px;
      box-shadow: 0 0 25px #00ffcc33;
      width: 330px;
      text-align: center;
      z-index: 2;
      animation: fadeIn 1.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 1em;
    }

    input, select {
      background: #222;
      color: #fff;
    }

    button {
      background: #00ffcc;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #00bfa5;
      transform: scale(1.05);
    }

    .date-box, .playtime-box, .count-box {
      margin-top: 10px;
      color: #ccc;
      font-size: 1em;
      z-index: 2;
      text-shadow: 0 0 10px #00ffcc55;
    }

    .count-box {
      font-size: 1.3em;
      font-weight: bold;
      color: #00ffcc;
      text-shadow: 0 0 15px #00ffcc;
    }

    .footer {
      margin: 25px 0;
      font-size: 0.9em;
      color: #ccc;
      z-index: 2;
    }
  </style>
</head>
<body>

  <h1>üëª The Ghost Squad Attendance</h1>

  <form id="attendanceForm">
    <input type="text" id="name" placeholder="Enter your Gamer Name" required>
    <select id="status" required>
      <option value="">Select Status</option>
      <option value="Present üëª">Present üëª</option>
      <option value="Late üïí">Late üïí</option>
      <option value="Absent üíÄ">Absent üíÄ</option>
    </select>
    <div class="date-box" id="dateDisplay"></div>
    <div class="playtime-box" id="playtimeDisplay"></div>
    <button type="submit">Submit Attendance</button>
  </form>

  <div class="count-box" id="attendanceCount">People Marked Attendance: 0</div>

  <div class="footer">¬© 2025 The Ghost Squad</div>

  <script>
    let attendanceCount = 0;

    function updateDateTime() {
      const now = new Date();
      document.getElementById("dateDisplay").textContent =
        "üìÖ " + now.toLocaleDateString() + " | üïí " + now.toLocaleTimeString();

      const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      const day = now.getDay();
      const today = days[day];
      const tomorrow = days[(day + 1) % 7];

      const weekdayPlay = "7:00 PM";
      const weekendPlay = "4:00 PM";

      const todayPlayTime = (day >= 1 && day <= 5) ? weekdayPlay : weekendPlay;
      const nextPlayTime = ((day + 1) % 7 >= 1 && (day + 1) % 7 <= 5) ? weekdayPlay : weekendPlay;

      document.getElementById("playtimeDisplay").innerHTML =
        `üéÆ <b>Today (${today})</b>: ${todayPlayTime}<br>‚è≠Ô∏è <b>Next Game (${tomorrow})</b>: ${nextPlayTime}`;
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();

    const botToken = "8266023841:AAF7WQf-CngjP6KVcBJS7AeJ8WdcSYxlA5I";
    const chatId = "1720283336";

    document.getElementById("attendanceForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const status = document.getElementById("status").value;
      const time = new Date().toLocaleTimeString();

      if (!name || !status) return;

      attendanceCount++;
      document.getElementById("attendanceCount").textContent = `People Marked Attendance: ${attendanceCount}`;

      const message = `üëª *Ghost Squad Attendance*\n\nüßë‚Äçüíª Name: ${name}\nüìÖ Status: ${status}\nüïí Time: ${time}\nüìä Total: ${attendanceCount}`;
      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          chat_id: chatId,
          text: message,
          parse_mode: "Markdown"
        })
      });

      document.getElementById("attendanceForm").reset();
    });
  </script>

</body>
</html>
